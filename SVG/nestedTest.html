<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="nested.css">
		<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
		<script src="nested.js"></script>
		<title>嵌套</title>
  </head>
  <body>
		<div id="example-1"></div>
		<blockquote id="example-2"><div></div></blockquote>
    <dl class="block">
      <dt>塊級元素
				<!-- <div class="more">1j4vu/6?</div> -->
			</dt>
      <dd>
				<ol>
					<li>自己一行</li>
					<li>寬度100%，除非特別設定。<button class="example">範例一</button></li>
					<li>高度、行高、內外距都可以控制。<button class="example2">範例二</button></li>
				</ol>
			</dd>
			<dt>功能</dt>
			<dd>
				搭建網站架構、頁面佈局、乘載內容
			</dd>
		</dl>
		<dl class="inline">
			<dt>內聯元素</dt>
			<dd>
			<ul>
				<li>與其他內聯元素在同一行<button class="example3">範例三</button></li>
				<li>高度、行高、內外距不可改變，寬度及內容寬度</li>
			</ul>
		</dd>
		<dt class="title">演示</dt>
		<dd id="example-3">
			<a href="#">內聯元素</a><span>內聯元素</span><b>內聯元素</b><s>內聯元素</s>
		</dd>
		<dt class="title">功能</dt>
		<dd>
				加強內容顯示、控制細節等
		</dd>
		</dl>
		<dl>
			<dt>瀏覽器解析錯誤的嵌套</dt>
			<button class="example4">P tag</button>
			<button class="example5">Else block</button>
			<button class="example6">A tag</button>
			<p class="p">這是P標籤，接著div，和其他block
				<div class="div"></div>
				<dt class="dt"></dt>
				<blockquote></blockquote>
				<span id="example-4">
					<img src="images/pTag.png" alt="">
				</span>
				<span id="example-5">
					<img src="images/pTag-2.png" alt="">
				</span>
			</p>
			<a href="#" class="tagA">A標籤
				<a href="#" class="tagB">裡面的A標籤</a>
			</a>
			<div id="example-6">
				<img src="images/aTag2.png" alt="" srcset="">
				<img src="images/aTag1.png" alt="" srcset="">
			</div>
		</dl>
  </body>
</html>
